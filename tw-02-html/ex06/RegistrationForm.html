<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="https://www.webucator.com/materials/htm101/" method="post">
      <div>
        <label for="username">User name:</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="pw">Password:</label>
        <input type="password" name="pw" id="pw" />
      </div>
      <input
        type="hidden"
        name="emailMe"
        id="emailMe"
        value="40220230@esmad.ipp.pt"
      />
      <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="genderm" value="m" />Male
        <input type="radio" name="gender" id="genderf" value="f" />Female
      </div>
      <div>
        <label for="terms">Click to accept our terms:</label>
        <input type="checkbox" name="terms" id="terms" />
      </div>
      <div>
        <label for="terms">Where did you here about us?</label>
        <select name="referral" id="referral">
          <option value="0">--Please choose--</option>
          <option value="wom">Word of Mouth</option>
          <optgroup label="Search Engine">
            <option value="Google">Google</option>
            <option value="Yahoo!">Yahoo</option>
            <option value="MSN">MSN</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="comments">Comments:</label><br />
        <textarea name="comments" id="comments" cols="40" rows="5"></textarea>
      </div>
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
